<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - DAMP - LMS Mobile</title>
    <link rel="stylesheet" href="globals.css?v=3">
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-search-container {
            padding: 16px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .chat-search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f5f5f5;
            font-size: 0.95rem;
            outline: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
        }

        .contacts-link {
            display: flex;
            justify-content: flex-end;
            padding: 12px 20px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .chat-section {
            border-top: 1px solid #f0f0f0;
        }

        .chat-section-header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: var(--text-dark);
            cursor: pointer;
            background-color: #fff;
        }

        .chat-section-header i {
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .chat-section-header.collapsed i {
            transform: rotate(-90deg);
        }

        .chat-list {
            display: block;
        }

        .chat-list.hidden {
            display: none;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:active {
            background-color: #f9f9f9;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #bdbdbd;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
        }

        .chat-time {
            font-weight: 400;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .chat-preview {
            color: var(--text-medium);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-chevron {
            color: var(--text-light);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="icon-btn back-btn" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1 class="page-title">Messages</h1>
            <div class="header-actions">
                <button class="icon-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" style="padding: 0 0 100px 0;">
            <div class="chat-search-container">
                <input type="text" class="chat-search-input" placeholder="Search">
            </div>

            <div class="contacts-link" onclick="window.location.href='contacts.html'">
                <i class="fa-solid fa-user"></i> Contacts
            </div>

            <!-- Starred -->
            <div class="chat-section">
                <div class="chat-section-header collapsed" onclick="toggleSection(this)">
                    <i class="fa-solid fa-caret-down"></i>
                    <span>Starred (1)</span>
                </div>
                <div class="chat-list hidden">
                    <!-- Placeholder for starred -->
                    <div class="chat-item">
                        <div class="chat-avatar"><i class="fa-solid fa-user"></i></div>
                        <div class="chat-info">
                            <div class="chat-name">
                                Dosen Wali
                                <span class="chat-time">Yesterday</span>
                            </div>
                            <div class="chat-preview">
                                <span>Please submit your KRS...</span>
                                <i class="fa-solid fa-chevron-right chat-chevron"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Group -->
            <div class="chat-section">
                <div class="chat-section-header collapsed" onclick="toggleSection(this)">
                    <i class="fa-solid fa-caret-down"></i>
                    <span>Group (0)</span>
                </div>
                <div class="chat-list hidden">
                    <div style="padding: 20px; text-align: center; color: var(--text-light); font-size: 0.9rem;">
                        No group messages
                    </div>
                </div>
            </div>

            <!-- Private -->
            <div class="chat-section">
                <div class="chat-section-header" onclick="toggleSection(this)">
                    <i class="fa-solid fa-caret-down"></i>
                    <span>Private (1)</span>
                </div>
                <div class="chat-list">
                    <div class="chat-item" onclick="window.location.href='chat-conversation.html'">
                        <div class="chat-avatar" style="background-color: #e0e0e0; color: #fff;">
                            <i class="fa-solid fa-user" style="color: #9e9e9e;"></i>
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">
                                Muhammad Luqman IF
                                <span class="chat-time">18:24</span>
                            </div>
                            <div class="chat-preview">
                                <span>You: euy</span>
                                <i class="fa-solid fa-chevron-right chat-chevron"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="chats.html" class="nav-item active">
                <i class="fa-solid fa-comment-dots"></i>
                <span>Chat</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <div class="notification-badge-wrapper">
                    <i class="fa-solid fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <span>Notifs</span>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="avatar-circle">MI</div>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script>
        function toggleSection(header) {
            header.classList.toggle('collapsed');
            const list = header.nextElementSibling;
            list.classList.toggle('hidden');
        }
    </script>
</body>

</html>
