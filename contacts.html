<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - DAMP - LMS Mobile</title>
    <link rel="stylesheet" href="globals.css?v=3">
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Contacts specific styles */
        .contacts-tabs {
            display: flex;
            padding: 16px 20px;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tab-pill {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-light);
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-pill.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .contacts-list {
            background-color: #fff;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .contact-item:active {
            background-color: #f9f9f9;
        }

        .contact-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #e3f2fd;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-right: 16px;
        }

        .contact-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .contact-actions {
            margin-left: auto;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Requests Tab specific */
        .request-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .request-info {
            flex: 1;
        }

        .request-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-accept {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .btn-decline {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="icon-btn back-btn" onclick="history.back()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h1 class="page-title">Contacts</h1>
            <div class="header-actions">
                <button class="icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" style="padding: 0 0 100px 0;">

            <!-- Tabs -->
            <div class="contacts-tabs">
                <div class="tab-pill active" onclick="switchContactTab('contacts', this)">Contacts</div>
                <div class="tab-pill" onclick="switchContactTab('requests', this)">Requests</div>
            </div>

            <!-- Contacts List -->
            <div id="tab-contacts" class="tab-pane">
                <div class="contacts-list">
                    <!-- Contact 1 -->
                    <div class="contact-item" onclick="window.location.href='chat-conversation.html'">
                        <div class="contact-avatar">ML</div>
                        <div class="contact-name">Muhammad Luqman IF</div>
                        <div class="contact-actions">
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </div>
                </div>

                <!-- Alphabetic Divider Example -->
                <div
                    style="padding: 8px 20px; background-color: #f5f5f5; font-weight: 700; color: var(--text-light); font-size: 0.85rem;">
                    D</div>

                <div class="contacts-list">
                    <!-- Contact 2 -->
                    <div class="contact-item">
                        <div class="contact-avatar" style="background-color: #f3e5f5; color: #8e24aa;">DW</div>
                        <div class="contact-name">Dosen Wali</div>
                        <div class="contact-actions">
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Requests List -->
            <div id="tab-requests" class="tab-pane" style="display: none;">
                <div class="empty-state" style="padding: 40px 20px; text-align: center;">
                    <div style="font-size: 3rem; color: #e0e0e0; margin-bottom: 16px;"><i
                            class="fa-solid fa-user-plus"></i></div>
                    <p style="color: var(--text-medium);">No pending requests</p>
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="chats.html" class="nav-item active">
                <i class="fa-solid fa-comment-dots"></i>
                <span>Chat</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <div class="notification-badge-wrapper">
                    <i class="fa-solid fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <span>Notifs</span>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="avatar-circle">MI</div>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script>
        function switchContactTab(tabName, element) {
            // Hide all tab panes
            document.getElementById('tab-contacts').style.display = 'none';
            document.getElementById('tab-requests').style.display = 'none';

            // Remove active class from buttons
            document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));

            // Show selected pane
            document.getElementById('tab-' + tabName).style.display = 'block';

            // Add active class to clicked button
            element.classList.add('active');
        }
    </script>
</body>

</html>
